<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: bisque;
            background-image: linear-gradient(maroon, yellow );
            background-image: linear-gradient(to right ,pink, blue);
            background-image: linear-gradient(90deg, maroon,yellow);
            background-image: radial-gradient(red 20%, green,yellow);
            background-image: repeating-radial-gradient(maroon 10%, white 20%,yellow 30%);
        }
    </style>
</head>
<body>
    <div>
        hello world
    </div>
</body>
</html>
